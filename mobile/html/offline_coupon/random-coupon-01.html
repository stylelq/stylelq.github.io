<body class="random-coupon-20240906">
    <section class="random-coupon-event random-coupon-20240906">
        <div class="random-coupon-event__inner">
            <div class="random-coupon-event__content">
                <div class="random-coupon-event__visual">
                    <div class="random-coupon-event__img">
                        <img src="https://cdn.louisclub.com/static/mo/img/specialty/20240906/img_visual_01.jpg" alt="HAPPY CHUSEOK! 루이까또즈 추석 랜덤 쿠폰 이벤트">
                    </div>
                </div>
                <!-- [D] Step01 ~ 03 - is-active 클래스 추가시 노출 됨 -->
                <!-- Step 01 - 쿠폰 확인하기 -->
                <div class="random-coupon-event__item step01 is-active">
                    <div class="random-coupon-event__btn-wrap">
                        <button type="button" class="random-coupon-event__btn">
                            <span class="blind">쿠폰 확인하기</span>
                        </button>
                    </div>
                    <span class="random-coupon-event__text">감을 눌러서 쿠폰 확인하기</span>
                </div>
                <!-- //Step 01 - 쿠폰 확인하기 -->
                <!-- Step 02 - 쿠폰 사용하기 -->
                <div class="random-coupon-event__item step02">
                    <div class="random-coupon-event__img">
                        <!-- [D] img_coupon_01.png - 30% 쿠폰 / img_coupon_02.png - 50% 쿠폰 -->
                        <img src="https://cdn.louisclub.com/static/mo/img/specialty/20240906/img_coupon_01.png" alt="축하합니다! 30% coupon">
                        <!--<img src="https://cdn.louisclub.com/static/mo/img/specialty/20240906/img_coupon_02.png" alt="축하합니다! 50% coupon">-->
                    </div>
                    <div class="random-coupon-event__btn-wrap">
                        <button type="button" class="random-coupon-event__btn">
                            <span class="random-coupon-event__btn-text">쿠폰 사용하기</span>
                        </button>
                    </div>
                </div>
                <!-- //Step 02 - 쿠폰 사용하기 -->
                <!-- Step 03 - 쿠폰 사용완료 -->
                <div class="random-coupon-event__item step03">
                    <!-- [D] 30% 쿠폰일 경우 노출 -->
                    <span class="random-coupon-event__title"><em class="random-coupon-event__sale">30%</em> 쿠폰 사용 완료</span>
                    <span class="random-coupon-event__text">쿠폰 사용일 : 2024.09.00</span>
                    <!-- //[D] 30% 쿠폰일 경우 노출 -->
                    <!-- [D] 50% 쿠폰일 경우 노출 -->
                    <!--<span class="random-coupon-event__title"><em class="random-coupon-event__sale">50%</em> 쿠폰 사용 완료</span>-->
                    <!--<span class="random-coupon-event__text">쿠폰 사용일 : 2024.09.00</span>-->
                    <!-- //[D] 50% 쿠폰일 경우 노출 -->
                </div>
                <!-- //Step 03 - 쿠폰 사용완료 -->
                <!-- //[D] Step01 ~ 03 - is-active 클래스 추가시 노출 됨 -->
            </div>
            <div class="random-coupon-event__notice">
                <strong class="random-coupon-event__notice-title">NOTICE</strong>
                <ul class="random-coupon-event__notice-list">
                    <li class="random-coupon-event__notice-item">당사 회원만 참여 가능하며, 비회원은 회원가입 후 쿠폰을 사용할 수 있습니다.</li>
                    <li class="random-coupon-event__notice-item">이벤트 기간 내 회원 1인당 1회만 참여 가능하며, 환불·취소 시 쿠폰은<br>재발행되지 않습니다.</li>
                    <li class="random-coupon-event__notice-item">쿠폰은 당일 구매 건에만 적용되며, 기존 구매를 취소하고 쿠폰을 사용할 수 없습니다.</li>
                    <li class="random-coupon-event__notice-item">일부 품목은 쿠폰 적용이 제외되며, 다른 프로모션과 중복 적용되지 않습니다.</li>
                    <li class="random-coupon-event__notice-item">이벤트는 사정에 따라 변경되거나 조기 종료될 수 있습니다.</li>
                </ul>
            </div>
        </div>
    </section>
