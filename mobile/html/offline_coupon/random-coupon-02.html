<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta property="og:type" content="website">
    <meta property="og:title" content="루이까또즈">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <title>루이까또즈 StyleLQ</title>
    <link rel="shortcut icon" href="../../images/logo/favicon.ico">
    <link rel="icon" type="image/png" href="../../images/logo/favicon_32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../images/logo/favicon_192.png" sizes="192x192">
    <link rel="stylesheet" href="../../css/pages/offline_coupon.css">
    <script src="../../js/libs/jquery-3.6.0.min.js"></script>
</head>
<body class="random-coupon-20250120">
    <section class="random-coupon-event random-coupon-20250120">
        <div class="random-coupon-event__inner">
            <div class="random-coupon-event__content">
                <div class="random-coupon-event__visual">
                    <div class="random-coupon-event__img">
                        <img src="https://cdn.louisclub.com/static/mo/img/specialty/20250120/img_visual_01.png" alt="2025 NEW YEAR'S EVENT 새해맞이 랜덤 쿠폰 이벤트 봉투를 클릭하시면 쿠폰을 확인하실 수 있습니다.">
                    </div>
                </div>
                <!-- [D] Step01 ~ 03 - is-active 클래스 추가시 노출 됨 -->
                <!-- Step 01 - 쿠폰 확인하기 -->
                <div class="random-coupon-event__item step01 ">
                    <div class="random-coupon-event__item-inner">
                        <div class="random-coupon-event__img">
                            <img src="https://cdn.louisclub.com/static/mo/img/specialty/20250120/img_visual_02.png" alt="HAPPY NEW YEAR! LOUIS QUATORZE PARIS">
                        </div>
                        <div class="random-coupon-event__btn-wrap">
                            <button type="button" class="random-coupon-event__btn">
                                <span class="blind">쿠폰 확인하기</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- //Step 01 - 쿠폰 확인하기 -->
                <!-- Step 02 - 쿠폰 사용하기 -->
                <div class="random-coupon-event__item step02">
                    <div class="random-coupon-event__img">
                        <!-- [D] img_coupon_01.png - 10,000원 쿠폰 / img_coupon_02.png - 20,000원 쿠폰 -->
                        <img src="https://cdn.louisclub.com/static/mo/img/specialty/20250120/img_coupon_01.png" alt="coupon 10,000 세뱃돈 쿠폰이 발급되었습니다. 새해 복 많이 받으세요!">
                        <!--<img src="https://cdn.louisclub.com/static/mo/img/specialty/20250120/img_coupon_02.png" alt="coupon 20,000 세뱃돈 쿠폰이 발급되었습니다. 새해 복 많이 받으세요!">-->
                    </div>
                    <div class="random-coupon-event__btn-wrap">
                        <button type="button" class="random-coupon-event__btn">
                            <span class="random-coupon-event__btn-text">쿠폰 사용하기</span>
                        </button>
                    </div>
                </div>
                <!-- //Step 02 - 쿠폰 사용하기 -->
                <!-- Step 03 - 쿠폰 사용완료 -->
                <div class="random-coupon-event__item step03 is-active">
                    <div class="random-coupon-event__item-inner">
                        <div class="random-coupon-event__img">
                            <img src="https://cdn.louisclub.com/static/mo/img/specialty/20250120/img_visual_02.png" alt="HAPPY NEW YEAR! LOUIS QUATORZE PARIS">
                        </div>
                        <div class="random-coupon-event__info">
                            <strong class="random-coupon-event__title">쿠폰 사용 완료</strong>
                            <span class="random-coupon-event__text"><em class="random-coupon-event__text--size01">쿠폰 사용일 : </em><em class="random-coupon-event__text--size02">2025.01.20</em></span>
                        </div>
                    </div>
                </div>
                <!-- //Step 03 - 쿠폰 사용완료 -->
                <!-- //[D] Step01 ~ 03 - is-active 클래스 추가시 노출 됨 -->
            </div>
            <div class="random-coupon-event__notice">
                <strong class="random-coupon-event__notice-title">NOTICE</strong>
                <ul class="random-coupon-event__notice-list">
                    <li class="random-coupon-event__notice-item">당사 회원만 참여 가능하며, 비회원은 회원가입 후 쿠폰을 사용할 수 있습니다.</li>
                    <li class="random-coupon-event__notice-item">이벤트 기간 내 회원 1인당 1회만 참여 가능하며, 환불·취소 시 쿠폰은<br>재발행되지 않습니다.</li>
                    <li class="random-coupon-event__notice-item">쿠폰은 당일 구매 건에만 적용되며, 기존 구매를 취소하고 쿠폰을 사용할 수 없습니다.</li>
                    <li class="random-coupon-event__notice-item">일부 품목은 쿠폰 적용이 제외되며, 다른 프로모션과 중복 적용되지 않습니다.</li>
                    <li class="random-coupon-event__notice-item">이벤트는 사정에 따라 변경되거나 조기 종료될 수 있습니다.</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
